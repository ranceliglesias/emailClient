<!doctype html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Email Client</title>
  </head>
  <body>
    <div ng-controller="InboxCtrl">
        <h1>{{title}}</h1>
    </div>

    <script src="http://code.jquery.com/jquery-1.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.js"></script>

    <script>
      function InboxCtrl($scope) {

      };
    </script>
  </body>
</html>
